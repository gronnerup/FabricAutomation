name: Utils - Fabric Job Run
on:
  workflow_dispatch:  
    inputs:
      job_path:
        description: 'Full path to the Fabric job to run'
        required: true
        default: '_MSBIP90.Workspace/FabricCLI_JobRun.Notebook'

  schedule:   
    - cron: '0 19 * * 1'  # Every Monday at 19:00 UTC
jobs:
  run-job:
    runs-on: ubuntu-latest

    env:
      TENANT_ID: ${{ secrets.SPN_TENANT_ID }}
      CLIENT_ID: ${{ secrets.SPN_CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.SPN_CLIENT_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r automation/resources/requirements.txt

      - name: Authenticate Fabric
        run: |
          fab config set encryption_fallback_enabled true
          fab auth login -u "${{ secrets.SPN_CLIENT_ID }}" -p "${{ secrets.SPN_CLIENT_SECRET }}" --tenant "${{ secrets.SPN_TENANT_ID }}"
          echo "Fabric CLI Authentication status:"
          fab auth status
          
      - name: Run Fabric Job
        run: |
          fab job run "${{ github.event.inputs.job_path || '_MSBIP90.Workspace/FabricCLI_JobRun.Notebook' }}"